<div #container
	 (click)="tryToOpen($event)"
	 (document:click)="clickOutside($event)"
	 [ngClass]="{'gui-disabled': disabled}"
	 class="gui-dropdown-container">
	<div>{{dropdownText}}</div>
	<span [ngClass]="{'gui-dropdown-arrow': isArrowEnabled}"></span>
	<div #dropdownMenu
		 [style.left.px]="horizontalPosition"
		 [style.top.px]="bottomPosition"
		 [style.bottom.px]="topPosition"
		 class="gui-dropdown-menu">
		<ng-content></ng-content>
	</div>
</div>
